<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Video Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Local Network Video Streaming</h1>
        <div class="role-selection">
            <div class="role-card">
                <h2>Admin (Streamer)</h2>
                <p>Stream your camera and audio to viewers</p>
                <a href="admin.html" class="btn btn-primary">Start Streaming</a>
            </div>

                <h2>Viewer</h2>
                <p>Watch the admin's live stream</p>
                <a href="viewer.html" class="btn btn-secondary">Join as Viewer</a>
            </div>
        </div>
    </div>

</html>
